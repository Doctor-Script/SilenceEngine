jar {
    from project(":silenceengine").sourceSets.main.allSource
    from project(":backend-gwt").sourceSets.main.allSource
    from project(":tests").sourceSets.main.allSource
}

javadoc {
    options.addStringOption("sourcepath", "")
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}
