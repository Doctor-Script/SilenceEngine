buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
    }
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'eclipse'
    apply plugin: 'maven'
    apply plugin: 'java'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
}

project(":silenceengine") {
    dependencies {
        compile 'com.google.gwt:gwt-user:2.8.0-beta1'
    }
}

project(":backend-gwt") {
    dependencies {
        compile project(":silenceengine")
        compile 'com.goharsha:webgl4j:0.2.9-SNAPSHOT'
        compile 'com.goharsha:gwt-al:0.1-SNAPSHOT'
        compile 'com.google.gwt:gwt-user:2.8.0-beta1'
    }
}

project(":backend-lwjgl") {
    project.ext.lwjglVersion = "3.0.0-SNAPSHOT"

    dependencies {
        compile project(":silenceengine")
        compile "org.lwjgl:lwjgl:${lwjglVersion}"
        compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
        compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
        compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"
    }
}

project(":tests") {
    dependencies {
        compile project(":silenceengine")
    }
}

project(":tests-gwt") {
    dependencies {
        compile project(":tests")
        compile project(":backend-gwt")
    }
}
